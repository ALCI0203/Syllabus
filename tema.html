<head>
	<meta charset="utf-8" />
	<title>Syllabus</title>
	<link rel="stylesheet" type="text/css" href="./style.css" media="all" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
</head>

<body>
	<div id="header">
		<div id="logo">
			<a href="index.html">
				<img src="images/logo.jpg" alt="" />
			</a>
		</div>
	</div>
	<div id="body">
		<div class="header">
			<div>
				<ul>
					<li>
						<img src="images/discuss.jpg" alt="" />
					</li>
					<li>
						<img src="images/flags.jpg" alt="" />
					</li>
					<li>
						<img src="images/graph.jpg" alt="" />
					</li>
				</ul>
				<div>
					<h3>El Syllabus es parte importante de un curso.</h3>
					<p>Este debe contener todos los elementos de un programa de un curso tradicional, pero adicionalmente debe identificar
						los roles y responsabilidades de los estudiantes.</p>
				</div>
			</div>
		</div>
		<form>
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<label class="control-label input-sm">Código del Silabo</label>
						<div>
							<select id="cbsilabo" name="cbsilabo" class="form-control"></select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<label class="control-label input-sm">Nombre</label>
						<div>
							<input id="txtnombre" name="txtnombre" type="text" class="form-control" placeholder="Ingrese un Nombre">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-6">
						<label class="control-label input-sm">Descripción</label>
						<div>
							<input id="txtDescripcion" name="txtDescripcion" type="text" class="form-control" placeholder="Ingrese una descripción">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-6">
						<label class="control-label input-sm">Fecha de Inicio</label>
						<div>
							<input id="txtdesc" name="txtdesc" type="date" class="form-control" placeholder="Ingrese una descripción">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-6">
						<label class="control-label input-sm">Fecha de Fin</label>
						<div>
							<input id="txtdesc" name="txtdesc" type="date" class="form-control" placeholder="Ingrese una descrpción">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-6">
						<label class="control-label input-sm">Estado</label>
						<div>
							<input id="txtcodPeriodo" name="txtcodPeriodo" type="text" class="form-control" placeholder="Ej. 001">
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
